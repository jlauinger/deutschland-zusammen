{% extends 'offers/base.html' %}
{% load bootstrap4 %}

{% block content %}
    <div class="container">
        <h2>Neues Angebot</h2>

        <form method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
                <input type="submit" value="Abschicken!" class="btn btn-primary">
            {% endbuttons %}
        </form>

        <script>
            $(function () {
                $("#id_start_time").datetimepicker({
                    format: 'd.m.Y H:i',
                });
                $("#id_end_time").datetimepicker({
                    format: 'd.m.Y H:i',
                });
            });
        </script>
    </div>
{% endblock %}
