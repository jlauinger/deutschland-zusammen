{% extends "offers/base.html" %}
{% load bootstrap4 %}
{% load i18n %}

{% block content %}
    <div class="container">
        <h2>{% trans "Passwort ändern" %}</h2>
        <form enctype="multipart/form-data" method="POST">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
                <input type="submit" value="{% trans "Ändern!" %}" class="btn btn-primary">
            {% endbuttons %}
        </form>
    </div>
{% endblock %}
