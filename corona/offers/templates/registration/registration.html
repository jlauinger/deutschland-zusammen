{% extends "offers/base.html" %}
{% load bootstrap4 %}

{% block content %}
    <div class="container">
        <h1>Erstelle deinen Account:</h1>
        <form enctype="multipart/form-data" method="POST">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
                <input type="submit" value="Registrieren!" class="btn btn-primary">
            {% endbuttons %}
        </form>
    </div>
{% endblock %}
